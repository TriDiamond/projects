<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze Game</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .hidden {
        display: none !important;
      }
      h1 {
        color: white;
        font-size: 36px;
      }
      .winner {
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        z-index: 1;
        height: 100vh;
        width: 100vw;
      }
    </style>
  </head>
  <body>
    <div class="winner hidden">
      <h1>Congrats, You Won!</h1>
    </div>
    <script src="app.js"></script>
  </body>
</html>
